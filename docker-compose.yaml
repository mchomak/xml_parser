# Exnode Rate Exporter - Docker Compose Configuration
# ====================================================
#
# Usage:
#   docker-compose up -d          # Start in background
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop and remove
#   docker-compose restart        # Restart service

version: '3.8'

services:
  exnode-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exnode-rate-exporter
    restart: unless-stopped

    # Port mapping
    ports:
      - "8080:8080"

    # Volume mounts
    volumes:
      # Persist XML output
      - ./output:/app/output
      # Mount config file (optional, can use env vars instead)
      - ./config.yaml:/app/config.yaml:ro

    # Environment variables
    environment:
      # Exchanger configuration
      - EXCHANGERS=exchanger1:Exchanger 1,exchanger2:Exchanger 2,exchanger3:Exchanger 3

      # Update settings
      - UPDATE_INTERVAL_SECONDS=30

      # Output settings
      - OUTPUT_PATH=/app/output/request-exportxml.xml

      # HTTP server settings
      - HTTP_ENABLED=true
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080

      # Logging
      - LOG_LEVEL=INFO

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

